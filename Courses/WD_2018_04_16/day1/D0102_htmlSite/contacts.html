    <h2>tables section</h2>
    <!--
    	1) create table tag and insert attributes
        	* border
            * align
            * cellspacing (space in between cells)
            * cellpadding (space inside cells)
            * width
    	2) count and insert Table Rows (TR)
        3) split each ROW into cells: Table Data / Table Heading (TD / TH)
        4) merge rows or columns (rowspan / colspan)  
    -->

    <!--
        absolute / fixed sizing in px : width="300"
        relative / fluid sizing in %  : width="80%"
    -->
    <table border="1" align="center" width="80%">
        <tr>
            <th>N</th>
            <th>L</th>
        </tr>

        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>

        <tr>
            <td>Jane</td>
            <td>Smith</td>
        </tr>
    </table>
    <br><br><br><br>
	<table border="1" align="center" cellspacing="2" cellpadding="20">
        <tr>
            <th colspan="2">H</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <br><br><br><br>
    <table border="1" align="center" cellpadding="20" cellspacing="2" width="250">
        <tr>
            <th width="25%" rowspan="3">H</th>
            <td>A</td>
        </tr>
        <tr>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <br><br><br><br>
    <table border="1" align="center" cellspacing="2" cellpadding="20">
        <tr>
            <th rowspan="3">H</th>
            <th colspan="3">H</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <br><br><br><br>
    <table border="1" align="center" cellspacing="2" cellpadding="20">
        <tr>
            <th colspan="2">A</th>
            <th rowspan="2">D</th>
        </tr>
        <tr>
            <th rowspan="2">B</th>
            <th>C</th>
        </tr>
        <tr>
            <th colspan="2">E</th>
        </tr>
    </table>
